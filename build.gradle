plugins {
    id 'idea'
    id 'java'
    id 'application'
}

application.mainClassName = 'com.demkom58.ids_rgr.Main'

group 'com.demkom58'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}